{include file="public:head" /}

<style>
	.btn-container { margin-bottom: 10px; }
</style>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-header">分类列表</div>
		<div class="layui-card-body">
			<div class="btn-container">
				<button class="layui-btn layui-btn-normal" onclick="pop()">添加分类</button>
				<button class="layui-btn layui-btn-normal" onclick="lu.clearCache('type')">更新缓存</button>
			</div>
			<table id="table" lay-filter="table"></table>
		</div>
	</div>
</div>

<script>
	layui.use('table', function() {
		var table = layui.table;

		table.render({
			elem: "#table",
			url: "{:url('index')}",
			page: true,
			done: function(res) {
			},
			cols: [[
				{field: 'id', title: 'ID', width: 80, align: 'center'},
				{field: 'name', title: '彩票类型', width: 140, align: 'center'},
				{field: 'sort', title: '彩票排序', width: 120, align: 'center', sort: true},
				{field: 'create_time', title: '创建时间', width: 180, align: 'center'},
				{field: 'update_time', title: '更新时间', width: 180, align: 'center'},
				{title: '操作', width: 120, align: 'center', templet: '#operation'}
			]]
		});

		// 监听工具栏
		table.on('tool(table)', function(o) {
			var d   = o.data,
				lEv = o.event,
				tr  = o.tr

			if (lEv == 'detail') pop(d);
			if (lEv == 'deleted') deleted(d);
		})
	});

	// 弹出层
	var pop = function(data) {
		var title = data == null ? '分类添加' : '分类编辑'
		var html  = '<div class="layui-form">'
			html += '<div class="layui-form-item">'
			html += '<label class="layui-form-label">彩票名称</label>'
			html += '<div class="layui-input-block">'
			html += '<input type="text" name="name" required placeholder="请输入类型" class="layui-input">'
			html += '</div>'
			html += '</div>'
			html += '<div class="layui-form-item">'
			html += '<label class="layui-form-label">彩票排序</label>'
			html += '<div class="layui-input-block">'
			html += '<input type="number" name="sort" required placeholder="请输入排序" class="layui-input">'
			html += '</div>'
			html += '</div>'
			html += '</div>'

		layer.open({
			title: title,
			content: html,
			yes: function(res) {
				// 判断输入框是否为空
				if ($('[name=name]').val().length == 0 
					|| $('[name=sort]').val().length == 0) {

					layer.alert('不能存在空的输入框', { icon: 5 });
					return ;
				}

				var d = {
						name: $('[name=name]').val(),
						sort: $('[name=sort]').val()
					}
				if (data == null) {
					var u = '{:url("add")}'

				} else {
					var u = '{:url("update")}'
					d.id = data.id
				}

				layer.load(2);
				$.post(u, d, function(res) {
					// 清除弹出层
					layer.closeAll()
					
					if (res.code == 0) {
						layer.msg(title+'成功', {icon: 6, time: 1500}, function() {
							window.location.reload()
						})
						return ;
					}

					layer.msg(title+'失败', {icon: 5, time: 1500})
				})
			}
		});

		// 设置数据
		if (data != null) {
			$('[name=name]').val(data.name)
			$('[name=sort]').val(data.sort)
		}
	}

	// 删除
	var deleted = function(data) {
		layer.confirm('确认删除该分类?', function() {
			layer.closeAll()

			$.ajax({
				url : "{:url('delete')}",
				type : "POST",
				data : {
				    'id' : data.id,
				},
				dataType : 'json' ,
				success : function(res){
                    if(res.code == 1){
                        layer.msg("删除成功", {icon: 6});
                        
                    } else{
                        layer.msg("删除失败", {icon: 5});
                    }
				}
			});
		});
	}
</script>

<script type="text/html" id="operation">
	<a class="layui-btn layui-btn-xs" lay-event="detail">编辑</a>
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="deleted">删除</a>
</script>
